name: Code Quality Checks

# ãƒˆãƒªã‚¬ãƒ¼è¨­å®š
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # æ¯Žé€±æœˆæ›œ 9:00 JST (00:00 UTC)
    - cron: '0 0 * * 1'

# æ¨©é™è¨­å®š
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # TypeScript åž‹ãƒã‚§ãƒƒã‚¯
  typescript-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: |
          npm run type-check
          npx tsc --noEmit --noUnusedLocals --noUnusedParameters

  # ESLint ãƒã‚§ãƒƒã‚¯
  eslint-check:
    name: ESLint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

  # Prettier ãƒã‚§ãƒƒã‚¯
  prettier-check:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

  # å¾ªç’°ä¾å­˜ãƒã‚§ãƒƒã‚¯
  circular-dependencies:
    name: Circular Dependencies Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check circular dependencies
        run: npx madge --circular --extensions ts,tsx src/

  # æœªä½¿ç”¨ã‚³ãƒ¼ãƒ‰æ¤œå‡º
  unused-code:
    name: Unused Code Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect unused exports
        run: npx ts-prune --error || true

      - name: Check unused dependencies
        run: npx depcheck || true

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ç›£æŸ»
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Create security report
        if: failure()
        run: |
          echo "# Security Vulnerabilities Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat audit.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # E2Eã‚¹ãƒ¢ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆ (æœ€å°é™ã®CI/CDç”¨ãƒ†ã‚¹ãƒˆ)
  e2e-smoke-tests:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run smoke tests
        run: npm run test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            coverage/
            junit.xml
          retention-days: 7

  # å…¨ãƒã‚§ãƒƒã‚¯å®Œäº†é€šçŸ¥
  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs:
      - typescript-check
      - eslint-check
      - prettier-check
      - circular-dependencies
      - unused-code
      - security-audit
      - e2e-smoke-tests
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.typescript-check.result }}" != "success" ] || \
             [ "${{ needs.eslint-check.result }}" != "success" ] || \
             [ "${{ needs.prettier-check.result }}" != "success" ] || \
             [ "${{ needs.circular-dependencies.result }}" != "success" ] || \
             [ "${{ needs.e2e-smoke-tests.result }}" != "success" ]; then
            echo "âŒ Some quality checks failed"
            exit 1
          else
            echo "âœ… All quality checks passed!"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Quality Checks Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ needs.typescript-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ needs.eslint-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ needs.prettier-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Circular Deps | ${{ needs.circular-dependencies.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unused Code | ${{ needs.unused-code.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-audit.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Smoke Tests | ${{ needs.e2e-smoke-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
