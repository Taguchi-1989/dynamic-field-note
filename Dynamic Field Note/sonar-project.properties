# SonarQube プロジェクト設定
# コード品質・脆弱性の継続的監視

# プロジェクト情報
sonar.projectKey=dynamic-field-note
sonar.projectName=Dynamic Field Note
sonar.projectVersion=1.0.0

# ソースコードのパス
sonar.sources=src,App.tsx
sonar.tests=tests

# 除外するファイル・ディレクトリ
sonar.exclusions=\
  **/node_modules/**,\
  **/.expo/**,\
  **/android/**,\
  **/ios/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/coverage/**,\
  **/dist/**,\
  **/.expo-shared/**

# テストカバレッジの除外
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/tests/**,\
  **/__tests__/**

# TypeScript 設定
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ソースコードのエンコーディング
sonar.sourceEncoding=UTF-8

# 言語設定
sonar.language=ts

# コード重複の検出
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx

# 品質ゲート設定
# 新規コードの品質基準
sonar.qualitygate.wait=true

# セキュリティホットスポットの検出
sonar.security.hotspots=true

# コードスメルの検出レベル
sonar.issue.ignore.multicriteria=e1,e2

# ルール除外: React Hooks の依存配列
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6478
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx

# ルール除外: any 型の使用（必要な場合のみ）
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6571
sonar.issue.ignore.multicriteria.e2.resourceKey=src/types/*.ts

# 品質プロファイル
# Sonar way (TypeScript)
